<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  <h2>Radius</h2>
  <label for="radius">Enter the radius:</label>
  <input type="number" id="radius" name="radius">
  <button onclick="calculateRadius()">Calculate</button>
  <p id="radiusResult"></p>

  <h2>Addition</h2>
  <label for="num1">Enter the first number:</label>
  <input type="number" id="num1" name="num1">
  <label for="num2">Enter the second number:</label>
  <input type="number" id="num2" name="num2">
  <button onclick="calculateAddition()">Calculate</button>
  <p id="additionResult"></p>

  <h2>Subtraction</h2>
  <label for="num3">Enter the first number:</label>
  <input type="number" id="num3" name="num3">
  <label for="num4">Enter the second number:</label>
  <input type="number" id="num4" name="num4">
  <button onclick="calculateSubtraction()">Calculate</button>
  <p id="subtractionResult"></p>

  <h2>Multiplication</h2>
  <label for="num5">Enter the first number:</label>
  <input type="number" id="num5" name="num5">
  <label for="num6">Enter the second number:</label>
  <input type="number" id="num6" name="num6">
  <button onclick="calculateMultiplication()">Calculate</button>
  <p id="multiplicationResult"></p>

  <script>
    function calculateRadius() {
      var radius = document.getElementById("radius").value;
      var area = Math.PI * radius * radius;
      document.getElementById("radiusResult").innerHTML = "The area of a circle with radius " + radius + " is " + area.toFixed(2);
    }

    function calculateAddition() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("additionResult").innerHTML = num1 + " + " + num2 + " = " + result;
    }

    function calculateSubtraction() {
      var num3 = parseFloat(document.getElementById("num3").value);
      var num4 = parseFloat(document.getElementById("num4").value);
      var result = num3 - num4;
      document.getElementById("subtractionResult").innerHTML = num3 + " - " + num4 + " = " + result;
    }

    function calculateMultiplication() {
      var num5 = parseFloat(document.getElementById("num5").value);
      var num6 = parseFloat(document.getElementById("num6").value);
      var result = num5 * num6;
      document.getElementById("multiplicationResult").innerHTML = num5 + " x " + num6 + " = " + result;
    }
  </script>
</body>
</html>
